# Docker Compose override for using MongoDB Atlas instead of self-hosted MongoDB
# Usage: docker-compose -f docker-compose.yml -f docker-compose.atlas.yml up -d

version: '3.8'

services:
  app:
    environment:
      # Use your MongoDB Atlas connection string
      MONGODB_URI: ${MONGODB_URI}

  # Disable self-hosted MongoDB
  mongodb:
    profiles:
      - disabled

